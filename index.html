<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple Purple Page</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-purple-50 flex items-center justify-around flex-col overflow-hidden">

  <div class="fixed top-1/4 -left-4 -translate-y-1/2 flex flex-col gap-4 z-100">
    <button id="btnHome"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      home
    </button>
    <button id="btnAbout"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      about
    </button>
    <button id="btnProjects"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      project
    </button>
    <button id="btnExperiments"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      trying
    </button>
  </div>

  <header class="fixed text-gray-500 top-10">
    Stefani Gifta Ganda
  </header>

  <div id="bttrly-animation" class="w-8 h-8 absolute top-1/2 left-1/2 z-50">
    <img id="purp-bttrly-op" class="absolute w-full h-full"
      src="./purp-bttrly-op.png">
    <img id="purp-bttrly-cl" class="hidden w-full h-full"
      src="./purp-bttrly-cl.png">
  </div>
  <div id="bttrly-btns" class="absolute flex gap-2 flex-wrap right-5 bottom-5 transition-all duration-200">
    <button id="remove-bttrly-btn" onclick="toggleRemoveBtn()" class="hidden bg-purple-200 rounded-full px-2 py-1 text-xs italic hover:bg-purple-300">remove butterflies</button>
    <button id="stop-bttrly-btn" onclick="stopBttrlyAnimation()" class="hidden bg-purple-200 rounded-full px-2 py-1 text-xs italic hover:bg-purple-300">stop the breeding</button>
    <button id="start-bttrly-btn" class="hidden bg-purple-200 rounded-full px-2 py-1 text-xs italic hover:bg-purple-300">let them breed!</button>
  </div>

  <div class="w-1/3 flex flex-col justify-center items-center">
    <div id="home" class="hidden text-center">
      <!-- <h1 class="text-xl font-bold text-purple-800 mb-5">Welcome to Home!</h1> -->
      <div class="transition-all duration-500 grid grid-cols-[4rem_4rem_2rem_4rem] md:grid-cols-[12rem_8rem_8rem_12rem] grid-rows-[20vh_25vh_20vh] md:grid-rows-[18vh_22vh_18vh] gap-2">
        <div class="overflow-hidden rounded-t-3xl col-span-2 hover:shadow-[0_0_20px_rgba(128,0,255,0.8)]">
          <img class="transition duration-300 hover:scale-150 hover:brightness-110 h-full w-full object-cover"
              src="https://img.freepik.com/premium-photo/purple-cave-with-purple-background-purple-light_1002361-65520.jpg">
        </div>
        <div class="overflow-hidden rounded-bl-3xl row-start-2 hover:shadow-[0_0_20px_rgba(128,0,255,0.8)] h-3/6">
          <img class="transition duration-300 hover:scale-150 hover:brightness-110 h-full w-full object-cover"
              src="https://wallpapersok.com/images/hd/lavender-field-flowers-aesthetic-347pqquotgjpnvhg.jpg">
        </div>
        <div class="overflow-hidden rounded-bl-3xl rounded-tr-3xl col-start-2 col-span-2 hover:shadow-[0_0_20px_rgba(128,0,255,0.8)]">
          <img class="transition duration-300 hover:scale-150 hover:brightness-110 h-full w-full object-cover"
              src="https://images.unsplash.com/photo-1664994817539-8a865f12dc6c?q=80&w=765&auto=format&fit=crop">
        </div>
        <div class="overflow-hidden rounded-tr-3xl col-start-4 self-end hover:shadow-[0_0_20px_rgba(128,0,255,0.8)] h-3/6">
          <img class="transition duration-300 hover:scale-150 hover:brightness-110 h-full w-full object-cover"
              src="https://cdn.shopify.com/s/files/1/0566/6586/6400/products/3_b111f3ee-3dd7-45be-8aad-74f5042da207_300x@2x.jpg?v=1629461642">
        </div>
        <div class="overflow-hidden rounded-b-3xl col-start-3 col-span-2 hover:shadow-[0_0_20px_rgba(128,0,255,0.8)]">
          <img class="transition duration-300 hover:scale-150 hover:brightness-110 h-full w-full object-cover"
              src="https://images.unsplash.com/photo-1535408190508-be4c21946da6?q=80&w=1170&auto=format&fit=crop">
        </div>
        <!-- <img class="h-full object-cover col-start-4" src="https://i.pinimg.com/736x/34/6f/ec/346fec22905fbe4fc7c464d760ac4ebb.jpg"> -->
      </div>
    </div>

    <div id="about" class="relative md:w-1/2 hidden text-center">
      <div class="absolute -inset-28 -z-10 bg-[url('./bg-blob-baamboozle.gif')] bg-no-repeat bg-contain bg-center opacity-50 rotate-180"></div>
      <h1 class="text-xl font-bold text-purple-800 mb-5">About Project</h1>
      <p>Hi, it's <span class="animate-bounce inline-block">Gifta</span> here!</p>
      <p>Fyi, this web was built to play around with <span class="text-purple-600">Tailwind</span> and <span class="text-purple-600">jQuery</span>.</p>
    </div>

    <div id="projects" class="relative hidden text-center">
      <div class="absolute -inset-28 -z-10 bg-[url('./bg-blob-baamboozle.gif')] bg-no-repeat bg-contain bg-center opacity-50 rotate-180"></div>
      <h1 class="text-xl font-bold text-purple-800 mb-5">Past Projects</h1>
      <p>Stalk me on <br>
        <a href="https://github.com/stefani-gifta" target="_blank"
        class="text-purple-600 shadow-xl hover:bg-purple-300 hover:text-white transition duration-300">
        <span data-feather="github" class="w-4 inline-block"></span> Github</a>!</p>
    </div>

    <div id="experiments" class="hidden text-center">
      <button class="bg-purple-200 rounded-full m-2 p-2 lowercase italic text-xs" onclick="document.body.classList.toggle('bg-purple-50'); document.body.classList.toggle('bg-gray-100')">
        Toggle Theme
      </button>
      <div class="flex items-center gap-2 flex-col m-1">
        <button id="append" onclick="$(this).append(' click'); $('#reset').show()" class="m-1 cursor-help bg-purple-200 hover:bg-purple-400 active:bg-purple-600 focus:ring">
          click me
        </button>
        <button id="reset" onclick="$('#append').html('click'); $(this).hide()" class="hidden bg-purple-200 m-1">
          reset clicks
        </button>
      </div>
      <div class="flex items-center gap-2 flex-col m-1">
        <button class="m-2 bg-purple-200 p-2 lowercase text-xs rounded-full italic" onclick="$('#toggle').slideToggle()">Toggle Info</button>
        <div id="toggle" class="w-3/6 bg-purple-200 hidden">boom</div>
      </div>
    </div>
  </div>

  <footer class="fixed text-gray-400 bottom-10">
    Copyright &copy; 2025
  </footer>

<script>feather.replace()</script>
</body>
<script src="script.js"></script>
</html>
