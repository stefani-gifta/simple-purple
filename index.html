<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple Purple Page</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-purple-50 flex items-center justify-around flex-col">

  <div class="fixed top-1/4 -left-4 -translate-y-1/2 flex flex-col gap-4">
    <button id="btnHome"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      home
    </button>
    <button id="btnAbout"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      about
    </button>
    <button id="btnProjects"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      project
    </button>
    <button id="btnExperiments"
    class="px-10 py-2 rounded-r-full bg-purple-200 text-sm text-gray-700 transition-all transform hover:translate-x-4">
      trying
    </button>
  </div>

  <header class="fixed text-gray-500 top-10">
    Stefani Gifta Ganda
  </header>

  <div class="w-1/5 flex flex-col justify-center items-center">
    <div id="home" class="hidden text-center">
      <h1 class="text-xl font-bold text-purple-800 mb-5">Welcome to Home!</h1>
      <img class="rounded-full w-25" src="https://media.licdn.com/dms/image/v2/D5603AQEk_7ECUc4zYA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1702468804987?e=2147483647&v=beta&t=JyIUdzjf1MQgDqMZR0kzpmqIYN4KCQbqj23dtZzfzfE">
    </div>

    <div id="about" class="hidden text-center">
      <h1 class="text-xl font-bold text-purple-800 mb-5">About Me</h1>
      <p>Hi, it's <span class="animate-bounce inline-block">Gifta</span> here! I'm currently an undergraduate Computer Science student at BINUS University.</p>
    </div>

    <div id="projects" class="hidden text-center">
      <h1 class="text-xl font-bold text-purple-800 mb-5">Past Projects</h1>
      <p>Stalk me on <br>
        <a href="https://github.com/stefani-gifta" target="_blank"
        class="animate-pulse text-purple-400 shadow-xl hover:bg-purple-300 hover:text-white transition duration-500">
        <span data-feather="github" class="w-4 inline-block"></span> Github</a>!</p>
        
    </div>

    <div id="experiments" class="hidden">
      <button class="bg-purple-200 rounded-full p-2 lowercase italic text-xs" onclick="document.body.classList.toggle('bg-purple-50'); document.body.classList.toggle('bg-gray-100')">
        Toggle Theme
      </button>
      <!-- <button class="cursor-help bg-purple-200 hover:bg-purple-400 active:bg-purple-600 focus:ring">
        click click click
      </button> -->
    </div>
  </div>

  <footer class="fixed text-gray-400 bottom-10">
    Copyright &copy; 2025
  </footer>

<script>feather.replace()</script>
</body>
<script>
  const buttons = ['Home', 'About', 'Projects', 'Experiments'];
  var active = 'Home';

  buttons.forEach((name) => {
    $(`#btn${name}`).click(function () {
      $(`#${active.toLowerCase()}`).hide();
      $(`#btn${active}`)
        .removeClass('bg-purple-300 translate-x-4 shadow-xl')
        .addClass('bg-purple-200');

      active = name;
      $(`#${active.toLowerCase()}`).show();
      $(`#btn${active}`)
        .removeClass('bg-purple-200')
        .addClass('bg-purple-300 translate-x-4 shadow-xl');
    });
  });
</script>
</html>
